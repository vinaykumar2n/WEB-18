<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var appdata= JSON.parse(localStorage.getItem("jobList"));
    var bookmarked= JSON.parse(localStorage.getItem("bookmarks")) || []
    display(appdata)
    function display(arr){

      arr.map(function(el){

        var tablerow= document.createElement("tr");

        var td1=document.createElement("td");
        td1.innerText=el.Aname;

        var td2=document.createElement("td");
        td2.innerText=el.Aemail;

        var td3=document.createElement("td");
        td3.innerText=el.Arole;

        var td4=document.createElement("td");
        td4.innerText=el.Asalary;

        var td5= document.createElement("td");
        td5.innerText="Bookmark"
        td5.style.color="teal"
        td5.style.cursor="pointer"
        td5.addEventListener("click",function(){
          bmfunction(el);
        })

        tablerow.append(td1,td2,td3,td4,td5)

        document.querySelector("#body").append(tablerow)
      })
    }

    function bmfunction(el){
      bookmarked.push(el)
      localStorage.setItem("bookmarks",JSON.stringify(bookmarked));
    }


  </script>
</html>
