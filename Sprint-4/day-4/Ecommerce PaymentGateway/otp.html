<script>
    document.querySelector("#form").addEventListener("submit",otpfunction);
    document.querySelector("#username>span").innerText=signupDetails.name

    function otpfunction(){
        event.preventDefault();
        var otpdetails={
            otp:form.otp.value,
            }
        localStorage.setItem("otpdetails",JSON.stringify(otpdetails));
        if(otpdetails.otp==1234) alert("Payment Successful")
        else alert("Incorrect OTP!")
    }
</script>
